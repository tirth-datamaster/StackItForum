{% extends "base.html" %}

{% block title %}Page Not Found - StackIt{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <i class="fas fa-question-circle fa-5x text-warning mb-4"></i>
                <h1 class="display-4 text-warning">404</h1>
                <h2 class="mb-3">Page Not Found</h2>
                <p class="text-muted mb-4">
                    The page you're looking for doesn't exist. It may have been moved, 
                    deleted, or you might have mistyped the URL.
                </p>
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-1"></i>Go Home
                    </a>
                    <a href="{{ url_for('questions_list') }}" class="btn btn-outline-primary">
                        <i class="fas fa-question-circle me-1"></i>Browse Questions
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
